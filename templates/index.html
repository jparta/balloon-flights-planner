<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            namespace = '/';
            var socket = io(namespace);

            socket.on('connect', function() {
                socket.emit('my_event', {data: 'connected to the SocketServer...'});
            });

            socket.on('my_response', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('logs #' + msg.count + ': ' + msg.data).html());
                if (cb)
                    cb();
            });
            socket.on('sim_progress', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('Sim progress: ' + msg.data).html());
                if (cb)
                    cb();
            });
            $('#run_sim').on("click", (event) => {
                socket.emit('run_sim');
                return false;
            });
            $('form#emit').submit(function(event) {
                socket.emit('my_event', {data: $('#emit_data').val()});
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>
</head>
<body>
    <div id="holder">
        <div id="interaction" class="card">
            <div class="card-body">
                <h1>Socket</h1>
                <button id="run_sim" type="button" class="btn btn-primary">Run simulation</button>
                <form id="emit" method="POST" action='#'>
                    <input type="text" name="emit_data" id="emit_data" placeholder="Message">
                    <input type="submit" value="Send Message">
                </form>
                <form id="disconnect" method="POST" action="#">
                    <input type="submit" value="Disconnect Server">
                </form>
                <h2>Logs</h2>
                <div id="log" ></div>
            </div>
        </div>
        <h1>Using an iframe</h1>
        {{ iframe|safe }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
